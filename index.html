<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <nav class="p-3 shadow d-flex justify-content-between">
        <div>
            <p class="d-flex align-items-center">
                <i class="fas fa-rss-square"></i><span class="p-3">Feedmail</span>
            </p>
        </div>
        <div class="d-flex align-items-center">
            <button class="btn btn-primary">Save</button>
            <button class="btn btn-secondary m-3">Preview</button>
            <button class="btn btn-danger">Send</button>
        </div>
    </nav>
    <section class="d-flex">
        <div class="container w-50 p-3 d-flex flex-column">
            <label for="emailInput">Email address</label>
            <input id="emailInput" type="email" placeholder="name@example.com">
            <small>We'll never share your email with anyone else.</small>
        </div>
        <div class="container w-50 p-3 d-flex flex-column">
            <label for="rssInput">Rss url</label>
            <div class="d-flex">
                <input id="rssInput" class="w-100" type="email" placeholder="https://example.site/rss.xml">
                <button class="btn btn-light border d-inline-block">Add</button>
            </div>
        </div>
    </section>
    <footer class="d-flex justify-content-center p-3">
        <a href="facebook.com" target="_blank" class="m-3"><i class="fab fa-facebook-square"></i></a>
        <a href="twitter.com" target="_blank" class="m-3"><i class="fab fa-twitter-square"></i></a>
        <a href="linkedin.com" target="_blank" class="m-3"><i class="fab fa-linkedin"></i></a>
    </footer>
</body>
</html>
